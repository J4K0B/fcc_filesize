<!doctype html>
<html lang="en">
    <head>
        <title>URL Shortener</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="header">
                View Image Filesize
            </h1>
            <form method="post" enctype="multipart/form-data">
              <label>Choose an image from you PC to view its filesize:
                <input name="datei" type="file" size="50" accept="image/*"> 
              </label>  
              <button>Submit</button>
            </form>
        </div>
    </body>
</html>
