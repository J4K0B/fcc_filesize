<!doctype html>
<html lang="en">
    <head>
        <title>View Filesize</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="header">
                View Filesize
            </h1>
            <form method="post" enctype="multipart/form-data">
              <label>Choose a file from you PC to view its filesize in bytes:
                <input name="datei" type="file" size="50"> 
              </label>  
              <button>Submit</button>
            </form>
        </div>
    </body>
</html>
